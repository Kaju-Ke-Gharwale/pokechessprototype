<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Chess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 3px solid #333;
            margin: 20px auto;
            background: #8B4513;
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .square.light {
            background-color: #F0D9B5;
        }
        
        .square.dark {
            background-color: #B58863;
        }
        
        .square.selected {
            background-color: #7CFC00 !important;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .square.possible-move {
            background-color: #FFD700 !important;
        }
        
        .piece {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .turn-indicator {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .white-turn {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .black-turn {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ”¥ Pokemon Chess âš¡</h1>
        <div class="turn-indicator" id="turnIndicator">White's Turn</div>
        <div class="board" id="chessBoard"></div>
        <div class="status" id="gameStatus">Game in progress</div>
    </div>

    <script>
        class PokemonChess {
            constructor() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.gameOver = false;
                this.moveHistory = [];
                
                // Pokemon sprites mapping
                this.pieceSprites = {
                    'white': {
                        'king': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png', // Pikachu
                        'queen': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/149.png', // Dragonite
                        'rook': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/143.png', // Snorlax
                        'bishop': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/196.png', // Espeon
                        'knight': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/78.png', // Rapidash
                        'pawn': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png' // Jigglypuff
                    },
                    'black': {
                        'king': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png', // Charizard
                        'queen': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/130.png', // Gyarados
                        'rook': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/68.png', // Machamp
                        'bishop': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/197.png', // Umbreon
                        'knight': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/59.png', // Arcanine
                        'pawn': 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/92.png' // Gastly
                    }
                };
                
                this.createBoard();
                this.updateDisplay();
            }
            
            initializeBoard() {
                const board = Array(8).fill(null).map(() => Array(8).fill(null));
                
                // Place pawns
                for (let i = 0; i < 8; i++) {
                    board[1][i] = { type: 'pawn', color: 'black' };
                    board[6][i] = { type: 'pawn', color: 'white' };
                }
                
                // Place other pieces
                const pieceOrder = ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'];
                for (let i = 0; i < 8; i++) {
                    board[0][i] = { type: pieceOrder[i], color: 'black' };
                    board[7][i] = { type: pieceOrder[i], color: 'white' };
                }
                
                return board;
            }
            
            createBoard() {
                const boardElement = document.getElementById('chessBoard');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        const piece = this.board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = 'piece';
                            pieceElement.style.backgroundImage = `url(${this.pieceSprites[piece.color][piece.type]})`;
                            square.appendChild(pieceElement);
                        }
                        
                        square.addEventListener('click', () => this.handleSquareClick(row, col));
                        boardElement.appendChild(square);
                    }
                }
            }
            
            handleSquareClick(row, col) {
                if (this.gameOver) return;
                
                const piece = this.board[row][col];
                
                if (this.selectedSquare) {
                    const [selectedRow, selectedCol] = this.selectedSquare;
                    
                    if (row === selectedRow && col === selectedCol) {
                        // Deselect the same square
                        this.selectedSquare = null;
                        this.clearHighlights();
                        return;
                    }
                    
                    if (this.isValidMove(selectedRow, selectedCol, row, col)) {
                        this.makeMove(selectedRow, selectedCol, row, col);
                        this.selectedSquare = null;
                        this.clearHighlights();
                        this.switchPlayer();
                        this.updateDisplay();
                        this.checkGameEnd();
                    } else if (piece && piece.color === this.currentPlayer) {
                        // Select a different piece of the same color
                        this.selectedSquare = [row, col];
                        this.highlightSquare(row, col);
                        this.highlightPossibleMoves(row, col);
                    } else {
                        this.selectedSquare = null;
                        this.clearHighlights();
                    }
                } else if (piece && piece.color === this.currentPlayer) {
                    // Select a piece
                    this.selectedSquare = [row, col];
                    this.highlightSquare(row, col);
                    this.highlightPossibleMoves(row, col);
                }
            }
            
            isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                if (!piece || piece.color !== this.currentPlayer) return false;
                
                const targetPiece = this.board[toRow][toCol];
                if (targetPiece && targetPiece.color === piece.color) return false;
                
                if (!this.isWithinBoard(toRow, toCol)) return false;
                
                return this.isPieceValidMove(piece.type, fromRow, fromCol, toRow, toCol);
            }
            
            isPieceValidMove(pieceType, fromRow, fromCol, toRow, toCol) {
                const rowDiff = toRow - fromRow;
                const colDiff = toCol - fromCol;
                const absRowDiff = Math.abs(rowDiff);
                const absColDiff = Math.abs(colDiff);
                
                switch (pieceType) {
                    case 'pawn':
                        const direction = this.board[fromRow][fromCol].color === 'white' ? -1 : 1;
                        const startRow = this.board[fromRow][fromCol].color === 'white' ? 6 : 1;
                        
                        if (colDiff === 0) {
                            if (rowDiff === direction && !this.board[toRow][toCol]) {
                                return true;
                            }
                            if (fromRow === startRow && rowDiff === 2 * direction && !this.board[toRow][toCol] && !this.board[fromRow + direction][fromCol]) {
                                return true;
                            }
                        } else if (absColDiff === 1 && rowDiff === direction) {
                            return !!this.board[toRow][toCol];
                        }
                        return false;
                        
                    case 'rook':
                        if (rowDiff === 0 || colDiff === 0) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                        
                    case 'knight':
                        return (absRowDiff === 2 && absColDiff === 1) || (absRowDiff === 1 && absColDiff === 2);
                        
                    case 'bishop':
                        if (absRowDiff === absColDiff) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                        
                    case 'queen':
                        if (rowDiff === 0 || colDiff === 0 || absRowDiff === absColDiff) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                        
                    case 'king':
                        return absRowDiff <= 1 && absColDiff <= 1;
                        
                    default:
                        return false;
                }
            }
            
            isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
                const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
                
                let currentRow = fromRow + rowStep;
                let currentCol = fromCol + colStep;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    if (this.board[currentRow][currentCol]) {
                        return false;
                    }
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                
                return true;
            }
            
            isWithinBoard(row, col) {
                return row >= 0 && row < 8 && col >= 0 && col < 8;
            }
            
            makeMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const capturedPiece = this.board[toRow][toCol];
                
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = null;
                
                this.moveHistory.push({
                    from: [fromRow, fromCol],
                    to: [toRow, toCol],
                    piece: piece,
                    captured: capturedPiece
                });
                
                this.createBoard();
            }
            
            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';
            }
            
            highlightSquare(row, col) {
                this.clearHighlights();
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (square) {
                    square.classList.add('selected');
                }
            }
            
            highlightPossibleMoves(row, col) {
                for (let toRow = 0; toRow < 8; toRow++) {
                    for (let toCol = 0; toCol < 8; toCol++) {
                        if (this.isValidMove(row, col, toRow, toCol)) {
                            const square = document.querySelector(`[data-row="${toRow}"][data-col="${toCol}"]`);
                            if (square) {
                                square.classList.add('possible-move');
                            }
                        }
                    }
                }
            }
            
            clearHighlights() {
                const squares = document.querySelectorAll('.square');
                squares.forEach(square => {
                    square.classList.remove('selected', 'possible-move');
                });
            }
            
            updateDisplay() {
                const turnIndicator = document.getElementById('turnIndicator');
                turnIndicator.textContent = `${this.currentPlayer.charAt(0).toUpperCase() + this.currentPlayer.slice(1)}'s Turn`;
                turnIndicator.className = `turn-indicator ${this.currentPlayer}-turn`;
            }
            
            checkGameEnd() {
                const kingExists = {
                    white: false,
                    black: false
                };
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.type === 'king') {
                            kingExists[piece.color] = true;
                        }
                    }
                }
                
                if (!kingExists.white) {
                    this.gameOver = true;
                    document.getElementById('gameStatus').textContent = 'Black Wins! ðŸŽ‰';
                } else if (!kingExists.black) {
                    this.gameOver = true;
                    document.getElementById('gameStatus').textContent = 'White Wins! ðŸŽ‰';
                }
            }
        }
        
        // Start the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PokemonChess();
        });
    </script>
</body>
</html>
